{% extends "base-split.html" %}

{% block split_left %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="centered">
    <img id="login-icon" src="/static/logo/icon.svg" class="center-block" /><br />
    <img id="login-text" src="/static/logo/text.svg" class="center-block" />
</div>

{% endblock %}

{% block split_right %}

<div class="centered">
    <div id="login-tagline">
        Stop searching, start watching!
    </div>

    {% if msg %}
    <div class="notification is-danger">
        {{ msg }} Go to <a href="{{ url_for('signup') }}">signup page</a>.
    </div>
    {% endif %}

    <div id="login-card">
        <div id="login-card-content">
            <form method="POST" action="/login">
                <div class="input-group mx-auto mb-2" style="width: 15rem;">
                    <input type="email" name="email" class="form-control textbox-rounded" placeholder="Email" autofocus>
                </div>
                <div class="input-group mx-auto mb-2" style="width: 15rem;">
                    <input type="password" name="password" class="form-control textbox-rounded" placeholder="Password">
                </div>

                <input type="checkbox" class="mb-3" name="remember">
                    Remember me
                </input><br />

                <button class="btn ss-button login-button mb-3">Login</button>

                <div class="separator">
                    <div class="small-text mx-2">
                        or
                    </div>
                </div>

                <div id="sso-buttons" class="mx-auto mt-3 mb-3" style="width: 15rem;">
                    <div class="mb-1">
                        <a href="/login_oauth" class="btn ss-button login-button" role="button">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Lohgo.svg.png"
                                class="sso-logo" />
                            &nbspLogin with Google
                        </a>
                    </div>
                </div>
            </form>

            <div class="small-text">
                Don't have an account? <a href="/">Sign up</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
